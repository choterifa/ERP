<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finanzas{% endblock %}</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Menú lateral */
        .menu-lateral {
            width: 70px; /* Ancho inicial del menú retraído */
            background-color: #2c3e50;
            height: 100vh;
            padding: 20px 10px; /* Menos padding horizontal para el menú retraído */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            top: 0;
            transition: width 0.3s ease; /* Transición suave */
            overflow: hidden; /* Oculta el contenido que se desborda */
            z-index: 1000; /* Asegura que el menú esté por encima del contenido */
        }

        .menu-lateral:hover {
            width: 200px; /* Ancho expandido */
        }

        .menu-lateral h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            white-space: nowrap; /* Evita el salto de línea */
            opacity: 1; /* Oculta el texto cuando el menú está retraído---modificado: se cambio a 1 para que se vea la letra menu */
            transition: opacity 0.3s ease; /* Transición suave */
        }

        .menu-lateral:hover h2 {
            opacity: 1; /* Muestra el texto cuando el menú está expandido */
        }

        .menu-lateral ul {
            list-style: none;
            padding: 0;
        }

        .menu-lateral ul li {
            margin-bottom: 10px;
        }

        .menu-lateral ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center; /* Centra el ícono y el texto verticalmente */
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap; /* Evita el salto de línea */
            opacity: 0; /* Oculta el texto cuando el menú está retraído */
            transition: opacity 0.3s ease; /* Transición suave */
        }

        .menu-lateral:hover ul li a {
            opacity: 1; /* Muestra el texto cuando el menú está expandido */
        }

        .menu-lateral ul li a:hover {
            background-color: #34495e;
        }

        /* Íconos (opcional) */
        .menu-lateral ul li a i {
            margin-right: 10px; /* Espacio entre el ícono y el texto */
        }

        /* Contenido principal */
        .contenido-principal {
            margin-left: 90px; /* Ajusta el margen para el menú retraído + separación */
            padding: 20px;
            width: calc(100% - 90px);
            transition: margin-left 0.3s ease, filter 0.3s ease; /* Transición suave */
        }

        /* Efecto de difuminado cuando el menú está expandido */
        .menu-lateral:hover ~ .contenido-principal {
            filter: blur(2px); /* Aplica un difuminado al contenido principal */
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        /* Botones */
        a.btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        a.btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div class="menu-lateral">
        <h2>Menú</h2>
        <ul>
            <li><a href="{% url 'resumen_finanzas' %}"><i class="fas fa-wallet"></i> Resumen</a></li>
            <li><a href="{% url 'lista_ingresos' %}"><i class="fas fa-money-bill"></i> Ingresos</a></li>
            <li><a href="{% url 'lista_egresos' %}"><i class="fas fa-wallet"></i> Egresos</a></li> 
            <li><a href="{% url 'lista_cotizaciones' %}"><i class="fas fa-file-invoice"></i> Cotizaciones</a></li>
            <li><a href="{% url 'lista_clientes' %}"><i class="fas fa-users"></i> Clientes</a></li>            
            <li><a href="{% url 'usuarios:logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>

        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-principal">
        {% block content %}
        <!-- El contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </div>
</body>
</html>
