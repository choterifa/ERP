{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Registrar Nuevo Trabajador</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{% url 'usuarios:panel_dueno' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
